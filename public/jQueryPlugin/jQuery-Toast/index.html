<script>
  $("#show-edit-tl").click(function(){
    NToast(
        "#5060DC blur",/* BACKGOUND COLOR (v0.1.6 -> blur option) */
        "tl",/* TR - TOP RIGHT | TL - TOP LEFT | BR - BOTTOM RIGHT | BL - BOTTOM LEFT */
        "Welcome To NToastJs, this is v0.1.6 !",/* NOTIFICATION DESCRIPTION */
        true,/* ICONS [FALSE,TRUE] */
        "fa fa-bell",/* COSTUM ICONS [fontawesome or others css icon] */
        true, /* show hide progress bar [FALSE,TRUE] */
        100, /* v0.1.6 change autoclose time (if you delete line -> auto on normal speed [125]) */
    )
})
